    <script>
        const fetchCSV = async () => {
            const res = await fetch('./data/test1.csv');
            const data = await res.text();

            const table = data.split('\n').slice(1);
            table.forEach((row) => {
                const colums = row.split(',');
                const year = colums[0];
                const jan = colums[1];
                const feb = colums[2];
                console.log(year, jan, feb)
            })
        }
        fetchCSV();
