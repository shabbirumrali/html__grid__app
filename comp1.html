    <canvas id="chart" width="400" height="400"></canvas>

    <script>
        chartir();

        async function chartir() {
            const data = await fetchCSVData();
            const ctx = document.getElementById('chart');
            new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.xLabels,
                datasets: [{
                fill: false,
                color: '#666',
                backgroundColor: '#9BD0F5',
                borderColor: '#9BD0F5',
                label: 'Combined Land-Surface Air and Sea-Surface Water Temperature ℃',
                data: data.xTemp,
                borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            // Include a dollar sign in the ticks
                            callback: function(value, index, values) {
                                return value + '°';
                            }
                        }
                    }]
                }
            }
        });
        }
        
        async function fetchCSVData () {
            const xLabels = [];
            const xTemp = [];
            const res = await fetch('./data/ZonAnn.Ts+dSST.csv');
            const data = await res.text();
            const table = data.split('\n').slice(1);
            
            table.forEach(row => {
                const colums = row.split(',');
                const year = colums[0];
                xLabels.push(year);
                const temp = colums[1];
                xTemp.push(parseFloat(temp) + 14);
                // 2013, 0.12, 0.43
                // [2013, 0.12, 0.43]
                console.log(year, temp);
            })
            return { xLabels, xTemp }
        }
    </script>
